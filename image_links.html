<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main {
            padding: 20px;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! Here's an image related to technology:</p>
            <a href="https://example.com/technology" target="_blank">
                <img src="tech.jpg" alt="Technology Image">
            </a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://example.com/nature1" target="_blank">
                    <img src="nat.jpg" alt="Nature Image 1">
                </a>
                <a href="https://example.com/nature2" target="_blank">
                    <img src="nat1.jpg" alt="Nature Image 2">
                </a>
                <a href="https://example.com/nature3" target="_blank">
                    <img src="nat2.jpg" alt="Nature Image 3">
                </a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://food.feedspot.com/food1" target="_blank">Cheesy Chicken</a></li>
                <li><a href="https://www.kaluhiskitchen.com/food2" target="_blank">Sticky Pork Ribs</a></li>
                <li><a href="https://parentsafrica.com/food3" target="_blank">Fried Rice</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
